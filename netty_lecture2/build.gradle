
apply plugin: 'java'
apply plugin: 'com.google.protobuf'

group 'cn.lcdiao.netty2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile (
            "io.netty:netty-all:4.1.33.Final",
            "com.google.protobuf:protobuf-java:3.7.0-rc1",
            "com.google.protobuf:protobuf-java-util:3.7.0-rc1",
            "org.apache.thrift:libthrift:0.12.0",
            "io.grpc:grpc-netty-shaded:1.19.0",
            "io.grpc:grpc-protobuf:1.19.0",
            "io.grpc:grpc-stub:1.19.0"
    )
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.5'
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.6.1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.19.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
